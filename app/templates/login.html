{% extends 'base.html' %}
{% block content %}

<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.username.label }} {{ form.username() }} <br>

<p>Hesabınız yok mu? <a href="{{ url_for('main.register') }}">Kayıt ol</a></p>
{% endblock %}
